<h2>Order a Book</h2>
<input type="text" placeholder="Search Books" class="form-control" data-ng-model="search"></input>

<div class="">
    <div class="movie-list">
        <div class="col-md-4" data-ng-repeat="movie in books | orderBy:'name':true | filter:search">
            <h2>{{movie.name||uppercase}}</h2>
            <p>
                <img data-ng-src="{{movie.thumb}}" class="thumb-big">
            </p>
            <p>
                <span class="label label-warning availability">{{movie.availability}}</span>
                <a ng-href="#/book/{{movie.id}}" class="btn btn-primary">Review</a>
                <a href="#/bookCopies/{{movie.id}}" class="btn btn-success" role="button">Book</a>
            </p>
        </div>
    </div>
</div>
